    <div class="login-box2">
        <h3>Registro de usuario</h3>
    <form action="index.html">
        <div class="mb-3 mt-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" placeholder="Introduce tu Nombre" name="nombre">
          </div>
          <div class="mb-3 mt-3">
            <label for="apellido" class="form-label">Apellidos:</label>
            <input type="text" class="form-control" id="apellido" placeholder="Introduce tus Apellidos" name="apellido">
          </div>
          <div class="mb-3 mt-3">
            <label for="user" class="form-label">Usuario:</label>
            <input type="text" class="form-control" id="nombre" placeholder="Introduce tu Usuario" name="user">
          </div>
          <div class="mb-3">
            <label for="pwd" class="form-label">Contraseña:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Introduce tu Contraseña" name="pswd">
          </div>
          <div class="form-check mb-3">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Inicio de Sesión</button>
       </form>
    </div>
